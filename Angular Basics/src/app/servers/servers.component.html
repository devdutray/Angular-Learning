<label>Server Name</label>
<!-- <input type="text"
class="form-control"
(input)="onUpdateServerName($event)"> -->
<input type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!-- <p> {{ serverName }} </p> -->
<button class="btn btn-primary" 
  [disabled]="!allowNewServer" 
  (click)="onCreateServer()">Add Server</button>
<hr>
<div id="appendHere">
  <!-- <p [innerText]="serverCreationStatus"></p> -->
  <p *ngIf="serverCreated else noServer" >
    Server is created! Server Name is {{ serverName }}
  </p>
  <ng-template #noServer>
    <p>No server created!!</p>
  </ng-template>
  <app-server *ngFor="let server of servers">
  </app-server>
  <p>servers works!</p>
</div>
